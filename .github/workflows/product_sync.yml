# .github/workflows/product_sync.yml
name: Product Sync

on:
  schedule:
    - cron: '15,45 * * * *' # every 30 minutes at :15 and :45
  workflow_dispatch:

concurrency:
  group: database-operations
  cancel-in-progress: false

jobs:
  sync_products:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install requests peewee

      - name: Run product sync
        env:
          XT_XARID_LOGIN: ${{ secrets.XT_XARID_LOGIN }}
          XT_XARID_PASSWORD: ${{ secrets.XT_XARID_PASSWORD }}
        run: |
          python create_products/product_sync.py

      - name: Check for changes
        id: check_changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Auto-sync: Product sync completed $(date '+%Y-%m-%d %H:%M:%S')"
          git pull origin main
          git push

      - name: Upload database as artifact
        uses: actions/upload-artifact@v4
        with:
          name: product-sync-database
          path: data/scraper.db
          retention-days: 30
